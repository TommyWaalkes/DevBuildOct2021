<div style="border: 1px solid black;" *ngFor="let m of movies; let i = index">
    <p>Title: {{m.title}}</p>
    <p>Genre: {{m.genre}}</p>
    <p>Year: {{m.year}}</p>
    <p>Run Time: {{m.runtime}}</p>
    <p>Id: {{m.id}}</p>
    <button (click)="DeleteEntry(m.id, i)">Delete {{m.title}}</button>
</div>
