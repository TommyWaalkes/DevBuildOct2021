<h2>Update {{movie.title}}</h2>

<p>Title</p>
<input type="text" id="Title" value="{{movie.title}}" />

<br>

<p>Genre</p>
<select name="genre" id="Genre" value="{{movie.genre.toLowerCase()}}">
    <option value="" selected></option>
    <option value="comedy">Comedy</option>
    <option value="drama">Drama</option>
    <option value="horror">Horror</option>
    <option value="animated">Animated</option>
    <option value="war">War</option>
</select>
<br>
<p>Year</p>
<input type="number" min="1880" max="2030" id="Year" value="{{movie.year}}" />
<br>
<p>Run Time (in minutes)</p>
<input type="number" min="0" id="RunTime" value="{{movie.runTime}}" />

<button (click)="UpdateMovie()">Update {{movie.title}}</button>
